<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./1.css">
    </head>
    <body>
        <div class="caratula text-center my-5">
            <img src="./Logo.png" alt="Logo">
            <h1>UNIVERSIDAD LUTERANA SALVADOREÑA</h1>
            <h2>FACULTAD DE CIENCIAS DEL HOMBRE Y LA NATURALEZA</h2>
            <h2>LICENCIATURA EN CIENCIAS DE LA COMPUTACIÓN</h2>
        </div>
        <div id="myapp" class="container">
            <div class="mb-4">
                <div class="col">
                    <label for="floatingInput">Agrega un Mensaje:</label>
                    <input v-model="mensaje" placeholder="Escribe una frase"
                        class="form-control" />
                </div>
                <button @click="mostrarBienvenida"
                    class="btn btn-primary mt-3">Mostrar Bienvenida</button>
                <h1 v-if="bienvenida" class="mt-3">{{ bienvenida }}</h1>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
