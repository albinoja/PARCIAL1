<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="myapp" :class="theme">
            <div class="container p-5 rounded border">
                <div class="caratula">
                    <img src="./Logo.png" alt="Logo">
                    <h1>UNIVERSIDAD LUTERANA SALVADOREÑA</h1>
                    <h2>FACULTAD DE CIENCIAS DEL HOMBRE Y LA NATURALEZA</h2>
                    <h2>LICENCIATURA EN CIENCIAS DE LA COMPUTACIÓN</h2>
                </div>
                <div class="d-flex gap-2 mb-3">
                    <button @click="toggleTheme"
                        class="btn btn-outline-primary">Cambiar Tema</button>
                </div>
                <p class="text">Cambio de tema.</p>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp, ref } = Vue;

            const App = createApp({
              setup() {
                const theme = ref("light-theme"); 

                const toggleTheme = () => {
                  theme.value = theme.value === "light-theme" ? "dark-theme" : "light-theme";
                };

                return {
                  theme,
                  toggleTheme,
                };
              },
            });

            App.mount("#myapp");
        </script>
    </body>
</html>
