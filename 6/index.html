<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="app" class="container mt-5">
            <div class="caratula">
                <img src="./Logo.png" alt="Logo">
                <h1>UNIVERSIDAD LUTERANA SALVADOREÑA</h1>
                <h2>FACULTAD DE CIENCIAS DEL HOMBRE Y LA NATURALEZA</h2>
                <h2>LICENCIATURA EN CIENCIAS DE LA COMPUTACIÓN</h2>
            </div>
            <h1 class="text-center mb-4">Calculadora</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="numero1" class="form-label">Número
                            1:</label>
                        <input v-model.number="numero1" type="number"
                            id="numero1" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="numero2" class="form-label">Número
                            2:</label>
                        <input v-model.number="numero2" type="number"
                            id="numero2" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <button @click="realizarOperacion('suma')"
                            class="btn btn-primary">Sumar</button>
                        <button @click="realizarOperacion('resta')"
                            class="btn btn-secondary">Restar</button>
                        <button @click="realizarOperacion('multiplicacion')"
                            class="btn btn-success">Multiplicar</button>
                        <button @click="realizarOperacion('division')"
                            class="btn btn-danger">Dividir</button>
                    </div>
                    <div v-if="resultado !== null" class="alert alert-info">
                        Resultado: {{ resultado }}
                    </div>
                    <div v-if="error" class="alert alert-danger">
                        Error: {{ error }}
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
