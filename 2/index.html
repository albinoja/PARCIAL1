<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js Contador</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="./1.css">
    </head>
    <body>
        <div class="caratula text-center my-5">
            <img src="./Logo.png" alt="Logo">
            <h1>UNIVERSIDAD LUTERANA SALVADOREÑA</h1>
            <h2>FACULTAD DE CIENCIAS DEL HOMBRE Y LA NATURALEZA</h2>
            <h2>LICENCIATURA EN CIENCIAS DE LA COMPUTACIÓN</h2>
        </div>
        <div id="contador-app" class="container text-center">
            <h1>Contador de Clics</h1>
            <!-- Accediendo a state.contador -->
            <p>{{ state.contador }}</p>
            <button @click="incrementarContador" class="btn btn-primary">Haz
                Clic</button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
