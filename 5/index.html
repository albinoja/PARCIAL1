<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js App</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="caratula">
        <img src="./Logo.png" alt="Logo">
        <h1>UNIVERSIDAD LUTERANA SALVADOREÑA</h1>
        <h2>FACULTAD DE CIENCIAS DEL HOMBRE Y LA NATURALEZA</h2>
        <h2>LICENCIATURA EN CIENCIAS DE LA COMPUTACIÓN</h2>
    </div>
    <div id="myapp" class="container">
        <div class="mb-4">
            <div class="row mb-3">
                <div class="col">
                    <label for="taskInput">Agrega una Tarea:</label>
                    <input v-model="nuevaTarea"
                        placeholder="Escribe una tarea"
                        class="form-control" />
                </div>
            </div>
            <div class="d-flex gap-2 mb-3">
                <button @click="agregarTarea"
                    class="btn btn-primary">Agregar Tarea</button>
            </div>
            <div v-if="msg" :class="msgTipo">{{ msg }}</div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in tareas" :key="index">
                    <td>{{ item.tarea }}</td>
                    <td>
                        <button @click="eliminarTarea(index)"
                            class="btn btn-danger btn-sm">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
