<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar y Ocultar Mensaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./1.css">
</head>
<body>
    <div class="caratula text-center my-5">
        <img src="./Logo.png" alt="Logo">
        <h1>UNIVERSIDAD LUTERANA SALVADOREÑA</h1>
        <h2>FACULTAD DE CIENCIAS DEL HOMBRE Y LA NATURALEZA</h2>
        <h2>LICENCIATURA EN CIENCIAS DE LA COMPUTACIÓN</h2>
    </div>
    <div id="mostrar-ocultar-app" class="container text-center">
        <h1>Mostrar y Ocultar Mensaje</h1>
        <button @click="toggleMensaje" class="btn btn-primary mb-3">Mostrar/Ocultar Mensaje</button>
        <!-- Condicional para mostrar el mensaje -->
        <p v-if="mostrar">{{ mensaje }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
